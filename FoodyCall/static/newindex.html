<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>foody call</title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <!--[if lte IE 8]><link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css"><![endif]-->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <!--[if lte IE 8]><link rel="stylesheet" href="/combo/1.17.4?/css/layouts/marketing-old-ie.css"><![endif]-->
  <link rel="stylesheet" href="newstyle.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script><![endif]-->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div id="first-header" class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="#">foody call</a>
    </div>

    <div id="second-header" class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
      <div class="pure-g">
        <div class="vegan pure-u-1-3 pure-button foody-checkbox">
          <i class="fa fa-times"></i>
          Vegan
        </div>
        <div class="gluten-free pure-u-1-3 pure-button foody-checkbox">
          <i class="fa fa-times"></i>
          Gluten Free
        </div>
        <div class="pure-u-1-3 pure-button foody-switcher">
          <i class="fa fa-arrows-v"></i>
          <span>Best Rated</span>
        </div>
      </div>
    </div>

    <div id="third-header" class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#">Sides</a>
    </div>

    <div id="fourth-header" class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#">Special Requests</a>
    </div>
  </div>


  <div class="splash-container first-container">
    <div class="splash">
      <input class="splash-input" placeholder="Your cell #">
      <script>
        $(document).ready(function() {
          $('.splash-input').mask('(000) 000-0000');
        });
      </script>
      <p class="splash-subhead">Enter your cell #, choose your meal, <br>and pick up your order!</p>
      <p><a href="#mainOrder" class="pure-button pure-button-primary">Make a Foody Call!</a>
      </p>
    </div>

    <div class="footer l-box is-center">
      Built by <a href="http://github.com/joom">@joom</a>,
      <a href="http://github.com/barca">@barca</a>,
      <a href="http://github.com/trifunovski">@trifunovski</a>,
      <a href="http://github.com/acronan">@acronan</a>,
      <a href="http://github.com/kault">@kault</a>,
      <a href="http://github.com/miagegedeng">@miagegedeng</a> for
      <a href="http://weshack.com">WesHack 2014</a>.
    </div>
  </div>

  <div class="splash-container second-container">
    <div class="item-list">
    </div>
    <script type="text/template" id="items-template">
      <% items.forEach(function(item) { %>

        <div class="pure-g" data-id="<%=item._id %>">
            <div class="pure-u-2-3" href=".html";>
              <h3 style="text-transform:uppercase"><%=item.item %></h3>
              <%=item.description %>
            </div>
            <div class="pure-u-1-3" style="font-size:20px">
              <div style="margin-bottom:10px"><span class="pure-button price-tag"> $<%=item.price %></span><br> </div>
              <span class="rating">
                <%=Array(Math.floor(item.rating_avg)).join('<i class="fa fa-star"></i>') %><%=((item.rating_avg % 1) >= 0.5) ? '<i class="fa fa-star-half-o"></i>': "" %>
              </span>
            </div>
        </div>
      <% }) %>
    </script>
  </div>
  <div class="splash-container third-container">
      <div class="item-list">
      </div>
      <script type="text/template" id="items-template">
        <% items.forEach(function(item) { %>

          <div class="pure-g" data-id="<%=item._id %>">
              <div class="pure-u-2-3" href=".html";>
                <h3 style="text-transform:uppercase"><%=item.item %></h3>
                <%=item.description %>
              </div>
              <div class="pure-u-1-3" style="font-size:20px">
                <div style="margin-bottom:10px"><span class="pure-button price-tag"> $<%=item.price %></span><br> </div>
                <span class="rating">
                  <%=Array(Math.floor(item.rating_avg)).join('<i class="fa fa-star"></i>') %><%=((item.rating_avg % 1) >= 0.5) ? '<i class="fa fa-star-half-o"></i>': "" %>
                </span>
              </div>
          </div>
        <% }) %>
      </script>
    </div>

    <div class="splash-container fourth-container">
      <div class="item-list">
      </div>
      <script type="text/template" id="items-template">
          <div class="pure-g">
            <table class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><%=mainOrder %></td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <td><%=sideOrder %></td>
                        <td>$0.00</td>
                    </tr>
                </tbody>
            </table>
          </div>
      </script>
    </div>

  <script src="app.js"></script>
</body>

</html>
